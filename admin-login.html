<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon-atoms.png" type="image/png">
    <title>Login Admin - Grand Hotel</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card card">
            <div class="card-body">
                <!-- Logo & Title -->
                <div class="text-center mb-4">
                    <div class="mb-3">
                        <i class="bi bi-building" style="font-size: 4rem; color: var(--primary-color);"></i>
                    </div>
                    <h2 class="mb-2">Grand Hotel</h2>
                    <h4 class="text-muted">Admin Login</h4>
                    <p class="text-muted">Masuk ke dashboard administrator</p>
                </div>

                <!-- Login Form -->
                <form id="adminLoginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person"></i> Username
                        </label>
                        <input type="text" class="form-control" id="username" placeholder="Masukkan username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i> Password
                        </label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="bi bi-eye" id="eyeIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Ingat saya
                        </label>
                    </div>

                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Masuk
                        </button>
                    </div>

                    <div class="text-center">
                        <a href="#" class="text-decoration-none">Lupa password?</a>
                    </div>
                </form>

                <!-- Demo Credentials Info -->
                <div class="alert alert-info mt-4" role="alert">
                    <h6 class="alert-heading">
                        <i class="bi bi-info-circle"></i> Demo Credentials
                    </h6>
                    <hr>
                    <p class="mb-1"><strong>Username:</strong> admin</p>
                    <p class="mb-0"><strong>Password:</strong> admin123</p>
                </div>

                <!-- Back to Home -->
                <div class="text-center mt-4">
                    <a href="index.html" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Kembali ke Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('bi-eye');
                eyeIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('bi-eye-slash');
                eyeIcon.classList.add('bi-eye');
            }
        });

        // Handle login form submission
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple validation (static, no real authentication)
            if (username === 'admin' && password === 'admin123') {
                // Store login status in sessionStorage
                sessionStorage.setItem('adminLoggedIn', 'true');
                sessionStorage.setItem('adminUsername', username);
                
                // Redirect to dashboard
                window.location.href = 'admin-dashboard.html';
            } else {
                alert('Username atau password salah!\n\nGunakan:\nUsername: admin\nPassword: admin123');
            }
        });
    </script>
</body>

</html>
